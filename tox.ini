[tox]
envlist = py310
skipsdist = True
 
[testenv]
deps = -r{toxinidir}/requirements.txt
setenv = 
    PYTHONPATH = src
commands =
    coverage erase
    - PYTHONPATH=src TEST=true coverage run -m pytest -v -s --continue-on-collection-errors --junitxml=./junit.xml
    coverage xml -o coverage.xml
    coverage report
 
[coverage:run]
